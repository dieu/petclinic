scale-down:
    parameters:
        - app-count:
            description: Number of app tier servers to remove
            default: 1
            min: 1
            max: 20
    steps:
        - shrink-app-tier:
            action: compute.shrink
            parameters:
                roleName: app-node
                quantity: ${app-count}

        - update-lb:
            action: haproxy.rebalance
            parameters:
                precedingPhases: [ destroy ]
                roles: [ lb-node ]
                jattrs:
                    haproxy.rebalance:
                        nodes: ${app-hosts}

