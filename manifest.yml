launch:
    parameters:
        - app-tier-size:
            description: Number of servers in app tier
            default: 1
            min: 1
            max: 20
        - app-fork:
            description: Source control fork
            default: "dieu"
        - app-branch:
            description: Source control branch
            default: "oracle"
        - app-version:
            description: Version of the build artifacts
            default: "1.0.0-SNAPSHOT"
            enum:
                "Latest": "1.0.0-SNAPSHOT"
                "Stable": "1.0.0"
        - db-user:
             description: OracleDB user
             default: "JOHN"
        - db-password:
             description: OracleDB user passord
             default: "123qwe123"
        - db-sid:
             description: OracleDB sid
             default: "DBORA"

    steps:
        - provision-app-tier:
            action: compute.grow
            parameters:
                vmIdentity: root
                imageId: us-east-1/ami-3aeb7853
                quantity: ${app-tier-size}
                roleName: app-node
            output:
                app-hosts: ips

        - provision-db-tier:
            action: compute.grow
            parameters:
                vmIdentity: root
                imageId: us-east-1/ami-4ab52723
                roleName: db-node
            output:
                 db-hosts: ips
 
        - provision-lb:
            action: compute.grow
            parameters:
                roleName: lb-node
            output:
                lb-hosts: ips
 
        - install-database:
            action: install
            parameters:
                phase: install-db
                roles: [ db-node ]
                recipeUrl: "https://s3.amazonaws.com/adp-chef/oracle-0.1.tar.gz"
                runList: ["recipe[oracledb::dbca]"]
                jattrs:
                    oracle:
                        db:
                            sid: ${db-sid}
                            schema: ${db-user}
                            schema_password: ${db-password}

        - install-app:
            action: install
            parameters:
                phase: install-app
                roles: [ app-node ]
                recipeUrl: "https://s3.amazonaws.com/adp-chef/oracle-0.1.tar.gz"
                runList: ["recipe[weblogic::wl_create_domain]", "recipe[weblogic::wl_domain_start]"]
                jattrs:
                    weblogic:
                        wl_domain_port: 8080
                        wl_home: "/opt/oracle/middleware/wlserver_10.3/"
                        oracle_home: "/opt/oracle/middleware/"
                        jdk: "/usr/java/latest"

        - install-lb:
            action: haproxy.install
            parameters:
                phase: install-lb
                roles: [ lb-node ]
 
        - deploy-database:
            action: install
            parameters:
                phase: deploy-db
                precedingPhases: [ install-db ]
                roles: [ db-node ]
                recipeUrl: "https://s3.amazonaws.com/adp-chef/oracle-0.1.tar.gz"
                runList: ["recipe[oracledb::dataload]"]
                jattrs:
                    oracle:
                        db:
                            dataload: [
                                "https://raw.github.com/${app-fork}/petclinic/${app-branch}/src/main/resources/db/oracle/petclinic-oracle-schema.sql",
                                "https://raw.github.com/${app-fork}/petclinic/${app-branch}/src/main/resources/db/oracle/petclinic-oracle-dataload.sql"
                            ]


        - configure-datasource:
            action: install
            parameters:
                phase: configure-datasource
                precedingPhases: [ install-db, install-app ]
                roles: [ app-node ]
                recipeUrl: "https://s3.amazonaws.com/adp-chef/oracle-0.1.tar.gz"
                runList: ["recipe[weblogic::wl_create_ds]"]
                jattrs:
                    weblogic:
                        wl_domain_port: 8080
                        wl_home: "/opt/oracle/middleware/wlserver_10.3/"
                        oracle_home: "/opt/oracle/middleware/"
                        ds:
                            ds_name: "oracle"
                            jndi_name: "oracle"
                            db_url: "jdbc:oracle:thin:@{$.db-hosts[0]}:1521:${db-sid}"
                            oracle_user: ${db-user}
                            oracle_user_pass: ${db-password}
        - deploy-app:
            action: install
            parameters:
                phase: deploy-app
                precedingPhases: [ configure-datasource, install-app ]
                roles: [ app-node ]
                recipeUrl: "https://s3.amazonaws.com/adp-chef/oracle-0.1.tar.gz"
                runList: ["recipe[weblogic::wl_deploy_app]"]
                jattrs:
                    weblogic:
                        wl_domain_port: 8080
                        wl_home: "/opt/oracle/middleware/wlserver_10.3/"
                        oracle_home: "/opt/oracle/middleware/"
                        apps_array: [{
                          name: "PetClinic", path: "https://s3.amazonaws.com/undeploy-petstore/${app-fork}/origin/${app-branch}/petclinic-${app-version}.war"
                        }]

        - setup-lb:
            action: haproxy.rebalance
            parameters:
                precedingPhases: [ deploy-app ]
                roles: [ lb-node ]
                jattrs:
                    haproxy.rebalance:
                        nodes: ${app-hosts}

    return:
        app-url:
            description: Url to the application
            value: http://${lb-hosts}
        haproxy-url:
            description: Url to haproxy stats
            value: http://${lb-hosts}:22002/
        app-servers:
            description: IPs for application servers
            value: ${app-hosts}


